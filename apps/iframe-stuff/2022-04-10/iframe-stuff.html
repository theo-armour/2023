<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description" content="">
	<meta name="date" content="2022-04-10">
	<title>stuff</title>
	<style>
		body {
			font: 100% monospace;
			overflow: hidden;
		}

		h1 {
			margin: 0;
		}

		#divClock {
			font-size: 8rem;
			font-weight: bold;
			line-height: 7rem;
			margin: 0;
			padding: 0;
			position: absolute;
			left: 0;
			bottom: 0;
		}
	</style>
</head>

<body>


	<h1>
		<a href="https://github.com/pushme-pullyou/tootoo-2021/tree/master/xxxxxx/" target="_blank"
			title="source code on GitHub"><img
				src=https://pushme-pullyou.github.io/tootoo-2021/lib/assets/icons/mark-github.svg></a>
		<a href="" title="Click this menu title to reset the model">
			<span id=spnTitle></span>
			<span id=spnVersion></span>
		</a>
	</h1>


	<div id="divContent">

		<div style="display:block;height:15rem;width:22rem;vertical-align:top">

			<iframe allow="autoplay" src="https://theo-armour.github.io/qdata/apps/teodori/" frameborder="1" width=100%
				height="100%"></iframe>

		</div>

		<button onclick=ifr.src="https://www.youtube.com/embed/Ft4Nh6RAcKg" >panda</button>
		<button onclick=ifr.src="https://www.explordle.com/map/wor">explordle</button>

		<button onclick=ifr.src="https://www.youtube.com/embed/HpZAez2oYsA">venice</button>
		<button onclick=ifr.src="https://www.youtube.com/embed/tAuXNZ5TSlA">sea life</button>


		<button onclick=ifr.src=""></button>

		<div style="position:absolute;top:0;right:0;height:95vh;width:70%">

			<iframe id=ifr frameborder="1" allow="autoplay"
				src="https://parksconservancy.siteproxy.net/Crissy%20Beach/ctl.html" width="100%"
				height="100%"></iframe>

		</div>

		<div id="divClock"></div>

	</div>


	<script>

		init();

		function init () {

			spnTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

			spnVersion.innerHTML = document.head.querySelector( "[ name=date ]" ).content;


			//ifr.src = "http://ice1.somafm.com/groovesalad-128-mp3";

			divClock.innerHTML = new Date().toLocaleTimeString().slice( 0, -6 )

			setInterval( () => divClock.innerHTML = new Date().toLocaleTimeString().slice( 0, -6 ), 60000 );

			//requestFile();

		}



		function requestFile ( url = "https://example.com", callback = onLoad ) {

			url = "https://cdn.jsdelivr.net/gh/pushme-pullyou/tootoo-2021@master/README.md";
			const urlCORS = ""; //https://cors-anywhere.herokuapp.com/";

			xhr = new XMLHttpRequest();
			xhr.open( "GET", urlCORS + url, true );
			xhr.responseType = "text";
			xhr.onerror = ( xhr ) => console.log( "error:", xhr );
			//xhr.onprogress = ( xhr ) => console.log( "bytes loaded:", xhr.loaded );
			xhr.onload = ( xhr ) => callback( xhr.target.response );
			xhr.send( null );

		}



		function onLoad ( response ) {

			console.log( "response", response );

			divContent.innerText = response;

		}

	</script>


</body>

</html>
