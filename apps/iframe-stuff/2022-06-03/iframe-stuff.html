			</details>
		</div>

		<div id=divCalendar ></div>


		<div style="position:absolute;top:0;right:0;height:95vh;width:80%">

			<iframe id=ifr frameborder="1" allow="autoplay" src="https://www.youtube.com/embed/ph1vpnYIxJk" width="100%"
				height="100%"></iframe>

		</div>

		<div id="divClock"></div>

	</div>


	<script>

		init();

		function init () {

			spnTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

			spnVersion.innerHTML = document.head.querySelector( "[ name=date ]" ).content;

			//ifr.src = "http://ice1.somafm.com/groovesalad-128-mp3";

			divClock.innerHTML = new Date().toLocaleTimeString().slice( 0, -6 );

			setInterval( () => divClock.innerHTML = new Date().toLocaleTimeString().slice( 0, -6 ), 60000 );

			requestFile();

		}



		function requestFile ( url = "dates.txt", callback = onLoad ) {

			//url = "https://cdn.jsdelivr.net/gh/pushme-pullyou/tootoo-2021@master/README.md";
			const urlCORS = ""; //https://cors-anywhere.herokuapp.com/";

			xhr = new XMLHttpRequest();
			xhr.open( "GET", urlCORS + url, true );
			xhr.responseType = "text";
			xhr.onerror = ( xhr ) => console.log( "error:", xhr );
			//xhr.onprogress = ( xhr ) => console.log( "bytes loaded:", xhr.loaded );
			xhr.onload = ( xhr ) => callback( xhr.target.response );
			xhr.send( null );

		}



		function onLoad ( response ) {

			//console.log( "response", response );

			const lines = response.split( /\r\n|\n/ );

			dd = new Date();
			month = ( 1 + dd.getMonth() ).toString().padStart( 2, "0" );
			date = dd.getDate().toString().padStart( 2, "0" );
			txt = month + "-" + date;

			today = lines.filter( str => str.slice( 0, 5 ) === txt ).map( str => str.slice( 6 ) );

			today.unshift( txt );

			//console.log( "today", today || "nothing" );

			divCalendar.innerText = today.join( " " );

		}

	</script>


</body>
