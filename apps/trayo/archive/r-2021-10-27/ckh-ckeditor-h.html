<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description" content="">
	<meta name="date" content="2021-10-27">
	<title>notes</title>
	<style>
		body {
			font: 100% monospace;
			margin: 0;
			overflow: hidden;
		}

		p,
		h2,h3 {
			margin: 0 !important;
			padding: 0 !important;
		}

		ul {
			list-style-position: inside;
			padding: 0;
		}

		img {
			vertical-align: middle;
		}

		#divMainContent {}

		.ck-content {
			border: 0px solid red !important;
			height: 91vh;
			overflow: auto;
		}

	</style>
</head>

<body>

	<div>
		<a id=aSource target="_blank"><img
				src="https://pushme-pullyou.github.io/tootoo-2021/lib/assets/icons/mark-github.svg"></a>
		<button onclick=CKE.getSha()>putToGitHub</button>
		<span id=spnMessage></span>

	</div>

	<div id="divMainContent"></div>


	<script src="https://pushme-pullyou.github.io/tootoo-2021/lib11/cke-ckeditor/r-2021-11-20/cke-ckeditor.js"></script>
	<!-- <script src="../../../../pushme-pullyou-tootoo-2021/lib10/cke-ckeditor/r-2021-10-24/cke-ckeditor.js"></script> -->


	<script>

		const base = "https://api.github.com/repos/theo-armour/qdata/contents/";
		const source = "https://github.com/theo-armour/qdata/tree/master/"
		const content = divMainContent;
		const claass = ".editor";
		//const file = "snippets/notes.htm";
		const file = "0-to-do/0-to-do.htm";
		const type = "html";

		if ( window.self === window.top ) { init( base, content, claass, file, type ) };

		function init( base, content, claass, file, type ) {

			//console.log( base, content, claass, file, type );

			CKE.init( base, content, claass, file, type );

			aSource.href = source + file;

		}

	</script>

</body>

</html>
