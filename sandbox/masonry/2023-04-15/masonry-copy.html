<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description" content="">
	<meta name="date" content="2023-04-15">
	<title></title>
	<style>
		/* https://w3bits.com/css-masonry/ */

		
		body {
			font: 1em/1.67 Arial, Sans-serif;
			margin: 0;
			background: #e9e9e9;
		}

		img,
		iframe {
			max-width: 100%;
			height: auto;
			display: block;
		}

		.wrapper {
			width: 95%;
			margin: 1.5em auto;
		}

		.masonry {
			margin: 1.5em 0;
			padding: 0;
			-moz-column-gap: 1.5em;
			-webkit-column-gap: 1.5em;
			column-gap: 1.5em;
			font-size: .85em;
		}

		.item {
			display: inline-block;
			background: #fff;
			padding: 1.5em;
			margin: 0 0 1.5em;
			width: 100%;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.18);
			border-radius: 3px;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
		}

		.title,
		.footer {
			text-align: center;
		}

		.title {
			font-size: 1.75em;
			margin: .25em 0;
		}

		.title a {
			display: inline-block;
			padding: .75em 1.25em;
			color: #888;
			border: 2px solid #aaa;
			margin: .25em 1em 1em;
			text-decoration: none;
			border-radius: 3px;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
			-ms-border-radius: 3px;
			-o-border-radius: 3px;
		}

		.title {
			color: #666;
		}

		.title a:hover {
			color: #666;
			border-color: #888;
		}


		.share-link,
		.article-link {
			color: #888;
		}

		.masonry {
			-moz-column-count: calc( 100vw / 200px );
			-webkit-column-count: calc( 100vw / 200px );
			column-count: auto;
			column-width: 20rem;

		}
			/*

		@media only screen and (min-width: 700px) {
			.masonry {
				-moz-column-count: 2;
				-webkit-column-count: 2;
				column-count: 2;
			}
		}

		@media only screen and (min-width: 900px) {
			.masonry {
				-moz-column-count: 3;
				-webkit-column-count: 3;
				column-count: 3;
			}
		}

		@media only screen and (min-width: 1100px) {
			.masonry {
				-moz-column-count: 4;
				-webkit-column-count: 4;
				column-count: 4;
			}
		}

		@media only screen and (min-width: 1280px) {
			.wrapper {
				width: 1260px;
			}
		}
		*/
	</style>
</head>

<body>

	<h1>
		<a href="https://github.com/pushme-pullyou/tootoo-2022/tree/master/xxxxxx/" target="_blank"

	<div class="wrapper">

				rerum

			</div>
			<div class="item">
				<iframe width="640" height="390" src="http://www.youtube.com/embed/cwGq-uy0bhI" frameborder="0"

		<script>

			init();

			function init () {

				spnTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

				spnVersion.innerHTML = document.head.querySelector( "[ name=date ]" ).content;

				//requestFile();

			}



			function requestFile ( url = "https://theo-armour.github.io/", callback = onLoad ) {

				xhr = new XMLHttpRequest();
				xhr.open( "GET", url, true );
				xhr.responseType = "text";
				xhr.onerror = ( xhr ) => console.log( "error:", xhr );
				//xhr.onprogress = ( xhr ) => console.log( "bytes loaded:", xhr.loaded );
				xhr.onload = ( xhr ) => callback( xhr.target.response );
				xhr.send( null );

			}



			function onLoad ( response ) {

				console.log( "response", response );

				divContent.innerText = response;

			}

		</script>


</body>

</html>
