// function to display a sphere in 3D using three.js with lights
function sphere( radius = 5, widthSegments = 32, heightSegments = 16, phiStart = 0, phiLength = Math.PI * 2, thetaStart = 0, thetaLength = Math.PI ) {

	const scene = new THREE.Scene();
	const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	const renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	const geometry = new THREE.SphereGeometry( radius, widthSegments, heightSegments, phiStart, phiLength, thetaStart, thetaLength );
	const material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
	const sphere = new THREE.Mesh( geometry, material );
	scene.add( sphere );

	camera.position.z = 50;

	function animate() {
		requestAnimationFrame(animate);
		sphere.rotation.x += 0.01;
		sphere.rotation.y += 0.01;
		renderer.render(scene, camera);
	}
	animate();
}
